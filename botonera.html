<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botonera</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c2c2c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 30px;
      margin-right: 10px;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .botonera {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .boton-sonido {
      width: 150px;
      height: 150px;
      background-color: #eee;
      border: 3px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s, border-color 0.3s;
    }

    .boton-sonido img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .boton-sonido:active {
      transform: scale(0.95);
    }

    .boton-sonido:hover {
      border-color: #ffd600;
      box-shadow: 0 0 10px #ffd600;
    }

    .volver-btn {
      display: inline-block;
      margin-top: 50px;
      padding: 12px 30px;
      background-color: #2c2c2c;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .volver-btn:hover {
      background-color: #444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="Imagenes/botonerafinal.PNG" alt="Logo" />
      <div class="logo">Botonera</div>
    </div>
    <nav>
      <a href="porfolio.html#sobre-mi">Sobre mí</a>
      <a href="porfolio.html">Mis proyectos</a>
      <a href="porfolio.html#contacto">Contacto</a>
      <a href="index.html" target="_blank">Linktree</a>
    </nav>
  </header>

  <main>
    <h1>Botonera Fortnite</h1>
    <div class="botonera">
      <div class="boton-sonido" onclick="toggleAudio('sonido1')">
        <img src="Imagenes/escopetafort.jpg" alt="Botón 1" />
      </div>
      <div class="boton-sonido" onclick="toggleAudio('sonido2')">
        <img src="Imagenes/construccionfort" alt="Botón 2" />
      </div>
      <div class="boton-sonido" onclick="toggleAudio('sonido3')">
        <img src="Imagenes/victoriafort" alt="Botón 3" />
      </div>
      <div class="boton-sonido" onclick="toggleAudio('sonido4')">
        <img src="Imagenes/bailefort.png" alt="Botón 4" />
      </div>
    </div>

    <audio src="Audio/escopeta.ogg" id="sonido1"></audio>
    <audio src="Audio/construccion.ogg" id="sonido2"></audio>
    <audio src="Audio/victoria.ogg" id="sonido3"></audio>
    <audio src="Audio/baile.ogg" id="sonido4"></audio>

    <a class="volver-btn" href="porfolio.html"> Volver al Portafolio</a>
  </main>

  <script src="botonera.js"></script>
</body>
</html>
