<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj Estilo Rolex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0c0c0c;
      color: #d4af37;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c2c2c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 30px;
      margin-right: 10px;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .reloj-container {
      border: 5px solid #d4af37;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1b1b1b, #000);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
      position: relative;
      flex-direction: column;
      text-align: center;
    }

    .hora-digital {
      font-size: 36px;
      letter-spacing: 2px;
      margin-top: 20px;
    }

    .marca {
      position: absolute;
      top: 30px;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Georgia', serif;
      letter-spacing: 1px;
      color: #d4af37;
    }

    .volver {
      margin-top: 20px;
      font-size: 14px;
      font-style: italic;
    }

    .volver a {
      color: #d4af37;
      text-decoration: none;
      transition: color 0.3s;
      font-family: 'Segoe UI', sans-serif;
    }

    .volver a:hover {
      color: #fff176;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="Imagenes/relojreal.PNG" alt="Logo" />
      <div class="logo">Reloj</div>
    </div>
    <nav>
      <a href="porfolio.html#sobre-mi">Sobre m√≠</a>
      <a href="porfolio.html">Mis proyectos</a>
      <a href="porfolio.html#contacto">Contacto</a>
      <a href="index.html" target="_blank">Linktree</a>
    </nav>
  </header>

  <main>
    <div class="reloj-container">
      <div class="marca">ROLEX</div>
      <div class="hora-digital" id="hora"></div>
      <div class="volver"><a href="porfolio.html">Volver al portafolio</a></div>
    </div>
  </main>

  <script src="reloj.js"></script>
</body>
</html>
